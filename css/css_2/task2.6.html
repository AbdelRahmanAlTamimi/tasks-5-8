<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* two ways to make opacity */
        div.a{
            background-color: rgba(255, 0, 0, 1.0);
            opacity: 1;
        }
        div.b{
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0.5;
        }
        div.c{
            background-color: rgba(255, 0, 0, 0.25);
            opacity: 0.25;
        }
        div.d{
            background-color: rgb(255, 0, 0);
            opacity: 0;

        }
    </style>
</head>
<body>
    <div class="a">opacity 100%</div>
    <div class="b">opacity 50%</div>
    <div class="c">opacity 25%</div>
    <div class="d">opacity 0%</div>
    
</body>
</html>
