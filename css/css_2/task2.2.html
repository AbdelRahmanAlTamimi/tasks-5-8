<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.a{
            text-transform: uppercase;
        }
        p.b{
            text-transform: lowercase;
        }
        p.c{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>this text is transformed to </h1>
    <p class="a">this text is transformed to</p>
    <p class="b">this text is transformed to</p>
    <p class="c">this text is transformed to</p>
    
</body>
</html>
