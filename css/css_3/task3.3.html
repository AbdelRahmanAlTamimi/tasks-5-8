<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.a{
            border: 2px ridge black;
        }
        p.b{
            border: 2px solid black;
        }
        p.c{
            border: 2px double black;
        }
    </style>
</head>
<body>
    <p class="a"> a ridge border</p>
    <p class="b"> a solid border</p>
    <p class="c"> a double border</p>
</body>
</html>
