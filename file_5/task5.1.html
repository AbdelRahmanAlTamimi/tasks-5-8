<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>employee interests survy form</h1>
    <form>
        <label for="name">enter your name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="dept">enter your department:</label>
        <input type="text" name="dept" id="dept">
        <br>
        <br>
        <label for="yourself">tell us about yourself</label>
        <textarea name="yourself" id="yourself"></textarea>
        <br>
        <br>
        <label>do you exercise at home?</label>
        <input type="radio" name="exercise" id="exercise" value="yes">
        <label for="exercise">yes</label>
        <input type="radio" name="exercise" id="no" value="no">
        <label for="no">no</label>
        <br>
        <br>
        <p>how do you like to read about your favorite topics?</p>
        <input type="checkbox" name="read" id="books">
        <label for="books">books</label>
        <input type="checkbox" name="read" id="online">
        <label for="online">online</label>
        <input type="checkbox" name="read" id="phone apps">
        <label for="phone apps">phone apps</label> 
        <br>
        <br>
        
        <label for="genre">what genre of monvies do you like?</label>
        <select name="genre" id="genre">
            <option value="action">action</option>
            <option value="comedy">comedy</option>
            <option value="drama">drama</option>

        </select>
        <br>
        <br>
        <input type="submit" value="submit form">







    </form>
</body>
</html>
